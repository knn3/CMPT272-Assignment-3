<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Pigs Management App</title>
</head>

<body class="bg-light">
    <div>
        <table class="table table-striped table-hover table-success">
            <tr>
                <td>Name</td>
                <td><input type="text" id="Name"></td>
            </tr>
            <tr>
                <td>Height</td>
                <td><input type="number" id="Height"></td>
            </tr>
            <tr>
                <td>Weight</td>
                <td><input type="number" id="Weight"></td>
            </tr>
            <tr>
                <td>Personality</td>
                <td><input type="text" id="Personality"></td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <select id="Category">
                        <option value="" disabled selected hidden>Choose one</option>
                        <option value="Grey">Grey</option>
                        <option value="Chestnut">Chestnut</option>
                        <option value="White">White</option>
                        <option value="Black">Black</option>
                    </select>   
                </td>
            </tr>
            <tr id="attribute"></tr>
            <tr id="breedSelect"></tr>
        </table>
        <button id="create" class="btn btn-primary btn-lg btn-block">ADD</button>
    </div><br>

    <h4>All Pigs</h4>
    <table id="display" class="table table-striped table-hover table-primary"> 
    </table>

    <h4>More Info</h4>
    <table class="table table-striped table-hover table-info"> 
        <tr>
            <td>Name</td>
            <td id="nameDisplay"></td>
        </tr>
        <tr>
            <td>Breed</td>
            <td id="breedDisplay"></td>
        </tr>
        <tr>
            <td>Height</td>
            <td id="heightDisplay"></td>
        </tr>
        <tr>
            <td>Weight</td>
            <td id="weightDisplay"></td>
        </tr>
        <tr>
            <td>Personality</td>
            <td id="perDisplay"></td>
        </tr>
        <tr>
            <td id="dynAbility">Ability</td>
            <td id="dynDisplay"></td>
        </tr>
    </table>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.47/system.js"
        integrity="sha512-mkBpeD76fJnxFHGZstCL0mPCW6E3RFtUzfp5Ye8oQg2rxQNHy4BgHsbmvSizsq3fgF4PGozPI1BzGCB/h1Yq5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        System.defaultJSExtensions = true
        System.import('main')
    </script>
</body>

</html>
